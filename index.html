<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Tetris</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
        }
        
        #ui {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: none;
            gap: 10px;
        }
        
        .control-btn {
            background: rgba(255,255,255,0.8);
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 18px;
            touch-action: manipulation;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #permissionModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-align: center;
        }
        
        #permissionContent {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            max-width: 350px;
            margin: 20px;
        }
        
        #permissionContent h2 {
            margin-top: 0;
            color: #4CAF50;
        }
        
        #enableCameraBtn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            min-width: 200px;
        }
        
        #enableCameraBtn:hover {
            background: #45a049;
        }
        
        #startGameBtn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            min-width: 200px;
            display: none;
        }
        
        #startGameBtn:hover {
            background: #1976D2;
        }
        
        .status-message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        
        .camera-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        #loadingSpinner {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid #4CAF50;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Permission Modal -->
    <div id="permissionModal">
        <div id="permissionContent">
            <div class="camera-icon">üìπ</div>
            <h2>AR Tetris</h2>
            <p>To play AR Tetris, we need access to your camera to create the augmented reality experience.</p>
            
            <div id="statusMessage" class="status-message" style="display: none;"></div>
            
            <div id="loadingSpinner">
                <div class="spinner"></div>
                <p>Accessing camera...</p>
            </div>
            
            <button id="enableCameraBtn">üì∑ Enable Camera</button>
            <button id="startGameBtn">üéÆ Start AR Tetris</button>
            
            <p style="font-size: 12px; margin-top: 20px; opacity: 0.7;">
                Your camera data stays on your device and is not recorded or shared.
            </p>
        </div>
    </div>

    <!-- Game UI -->
    <div id="ui">
        <div>Score: <span id="score">0</span></div>
        <div>Level: <span id="level">1</span></div>
        <div>Lines: <span id="lines">0</span></div>
    </div>

    <!-- Game Controls -->
    <div id="controls">
        <button class="control-btn" id="leftBtn">‚Üê</button>
        <button class="control-btn" id="downBtn">‚Üì</button>
        <button class="control-btn" id="rightBtn">‚Üí</button>
        <button class="control-btn" id="rotateBtn">‚Üª</button>
    </div>

    <!-- A-Frame Scene -->
    <a-scene 
        id="scene"
        embedded 
        arjs="sourceType: webcam; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; colorManagement: true;"
        webxr="requiredFeatures: hit-test,local-floor;"
        background="color: transparent"
        style="display: none;">
        
        <!-- Assets -->
        <a-assets>
            <a-mixin id="piece-I" material="color: #00FFFF"></a-mixin>
            <a-mixin id="piece-O" material="color: #FFFF00"></a-mixin>
            <a-mixin id="piece-T" material="color: #800080"></a-mixin>
            <a-mixin id="piece-S" material="color: #00FF00"></a-mixin>
            <a-mixin id="piece-Z" material="color: #FF0000"></a-mixin>
            <a-mixin id="piece-J" material="color: #0000FF"></a-mixin>
            <a-mixin id="piece-L" material="color: #FFA500"></a-mixin>
        </a-assets>

        <!-- Lighting -->
        <a-light type="ambient" color="#404040"></a-light>
        <a-light type="directional" position="1 1 1" light="color: #FFFFFF; intensity: 0.5"></a-light>

        <!-- Camera -->
        <a-camera 
            id="camera"
            position="0 1.6 3"
            wasd-controls="enabled: false"
            look-controls="enabled: true">
        </a-camera>

        <!-- Game Board -->
        <a-entity id="gameBoard" position="0 0 -2">
            <!-- Board Frame -->
            <a-box 
                id="boardFrame"
                position="0 1 0"
                width="2.2" 
                height="4.2" 
                depth="0.1"
                material="color: #333333; opacity: 0.3; transparent: true"
                wireframe="true">
            </a-box>
            
            <!-- Game pieces container -->
            <a-entity id="gamePieces"></a-entity>
            
            <!-- Current piece container -->
            <a-entity id="currentPiece"></a-entity>
        </a-entity>
    </a-scene>

    <script>
        class CameraPermissionManager {
            constructor() {
                this.cameraEnabled = false;
                this.stream = null;
                this.init();
            }
            
            init() {
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                document.getElementById('enableCameraBtn').addEventListener('click', () => {
                    this.requestCameraPermission();
                });
                
                document.getElementById('startGameBtn').addEventListener('click', () => {
                    this.startARGame();
                });
            }
            
            showMessage(message, type = 'info') {
                const statusEl = document.getElementById('statusMessage');
                statusEl.textContent = message;
                statusEl.className = `status-message ${type}`;
                statusEl.style.display = 'block';
            }
            
            showLoading(show = true) {
                document.getElementById('loadingSpinner').style.display = show ? 'block' : 'none';
                document.getElementById('enableCameraBtn').style.display = show ? 'none' : 'inline-block';
            }
            
            async requestCameraPermission() {
                try {
                    this.showLoading(true);
                    this.showMessage('Requesting camera access...', 'info');
                    
                    // Request camera permission
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment', // Use back camera
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });
                    
                    this.showLoading(false);
                    this.showMessage('‚úÖ Camera access granted! You can now start the AR game.', 'success');
                    
                    // Hide enable button, show start game button
                    document.getElementById('enableCameraBtn').style.display = 'none';
                    document.getElementById('startGameBtn').style.display = 'inline-block';
                    
                    this.cameraEnabled = true;
                    
                } catch (error) {
                    this.showLoading(false);
                    
                    let errorMessage = '';
                    
                    if (error.name === 'NotAllowedError') {
                        errorMessage = '‚ùå Camera access denied. Please allow camera access and try again.';
                    } else if (error.name === 'NotFoundError') {
                        errorMessage = '‚ùå No camera found on this device.';
                    } else if (error.name === 'NotSupportedError') {
                        errorMessage = '‚ùå Camera not supported on this browser.';
                    } else {
                        errorMessage = `‚ùå Error accessing camera: ${error.message}`;
                    }
                    
                    this.showMessage(errorMessage, 'error');
                    
                    // Show instructions for manual permission
                    setTimeout(() => {
                        this.showMessage('üí° Try refreshing the page and clicking "Allow" when prompted for camera access.', 'info');
                    }, 3000);
                }
            }
            
            startARGame() {
                if (!this.cameraEnabled) {
                    this.showMessage('‚ùå Please enable camera access first.', 'error');
                    return;
                }
                
                // Hide permission modal
                document.getElementById('permissionModal').style.display = 'none';
                
                // Show game elements
                document.getElementById('scene').style.display = 'block';
                document.getElementById('ui').style.display = 'block';
                document.getElementById('controls').style.display = 'flex';
                
                // Initialize Tetris game
                window.tetrisGame = new ARTetris();
            }
        }

        class ARTetris {
            constructor() {
                this.board = Array(20).fill().map(() => Array(10).fill(0));
                this.currentPiece = null;
                this.currentX = 0;
                this.currentY = 0;
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.dropTime = 1000;
                this.lastTime = 0;
                this.gameRunning = false;
                
                this.pieces = {
                    I: [[1,1,1,1]],
                    O: [[1,1],[1,1]],
                    T: [[0,1,0],[1,1,1]],
                    S: [[0,1,1],[1,1,0]],
                    Z: [[1,1,0],[0,1,1]],
                    J: [[1,0,0],[1,1,1]],
                    L: [[0,0,1],[1,1,1]]
                };
                
                this.colors = {
                    I: '#00FFFF',
                    O: '#FFFF00',
                    T: '#800080',
                    S: '#00FF00',
                    Z: '#FF0000',
                    J: '#0000FF',
                    L: '#FFA500'
                };
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                setTimeout(() => {
                    this.startGame();
                }, 1000); // Give A-Frame time to initialize
            }
            
            setupEventListeners() {
                document.getElementById('leftBtn').addEventListener('click', () => {
                    this.moveLeft();
                });
                
                document.getElementById('rightBtn').addEventListener('click', () => {
                    this.moveRight();
                });
                
                document.getElementById('downBtn').addEventListener('click', () => {
                    this.moveDown();
                });
                
                document.getElementById('rotateBtn').addEventListener('click', () => {
                    this.rotate();
                });
                
                // Keyboard controls for desktop testing
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning) return;
                    
                    switch(e.key) {
                        case 'ArrowLeft':
                            this.moveLeft();
                            break;
                        case 'ArrowRight':
                            this.moveRight();
                            break;
                        case 'ArrowDown':
                            this.moveDown();
                            break;
                        case 'ArrowUp':
                            this.rotate();
                            break;
                    }
                });
            }
            
            startGame() {
                this.gameRunning = true;
                this.spawnPiece();
                this.gameLoop();
            }
            
            spawnPiece() {
                const pieceTypes = Object.keys(this.pieces);
                const randomType = pieceTypes[Math.floor(Math.random() * pieceTypes.length)];
                
                this.currentPiece = {
                    type: randomType,
                    shape: this.pieces[randomType],
                    color: this.colors[randomType]
                };
                
                this.currentX = Math.floor(10 / 2) - Math.floor(this.currentPiece.shape[0].length / 2);
                this.currentY = 0;
                
                if (this.collision()) {
                    this.gameOver();
                    return;
                }
                
                this.renderCurrentPiece();
            }
            
            collision() {
                const shape = this.currentPiece.shape;
                
                for (let y = 0; y < shape.length; y++) {
                    for (let x = 0; x < shape[y].length; x++) {
                        if (shape[y][x]) {
                            const newX = this.currentX + x;
                            const newY = this.currentY + y;
                            
                            if (newX < 0 || newX >= 10 || newY >= 20) {
                                return true;
                            }
                            
                            if (newY >= 0 && this.board[newY][newX]) {
                                return true;
                            }
                        }
                    }
                }
                
                return false;
            }
            
            placePiece() {
                const shape = this.currentPiece.shape;
                
                for (let y = 0; y < shape.length; y++) {
                    for (let x = 0; x < shape[y].length; x++) {
                        if (shape[y][x]) {
                            const boardX = this.currentX + x;
                            const boardY = this.currentY + y;
                            
                            if (boardY >= 0) {
                                this.board[boardY][boardX] = this.currentPiece.type;
                            }
                        }
                    }
                }
                
                this.clearLines();
                this.renderBoard();
                this.spawnPiece();
            }
            
            clearLines() {
                let linesCleared = 0;
                
                for (let y = this.board.length - 1; y >= 0; y--) {
                    if (this.board[y].every(cell => cell !== 0)) {
                        this.board.splice(y, 1);
                        this.board.unshift(Array(10).fill(0));
                        linesCleared++;
                        y++; // Check the same line again
                    }
                }
                
                if (linesCleared > 0) {
                    this.lines += linesCleared;
                    this.score += linesCleared * 100 * this.level;
                    this.level = Math.floor(this.lines / 10) + 1;
                    this.dropTime = Math.max(100, 1000 - (this.level - 1) * 100);
                    this.updateUI();
                }
            }
            
            moveLeft() {
                this.currentX--;
                if (this.collision()) {
                    this.currentX++;
                } else {
                    this.renderCurrentPiece();
                }
            }
            
            moveRight() {
                this.currentX++;
                if (this.collision()) {
                    this.currentX--;
                } else {
                    this.renderCurrentPiece();
                }
            }
            
            moveDown() {
                this.currentY++;
                if (this.collision()) {
                    this.currentY--;
                    this.placePiece();
                } else {
                    this.renderCurrentPiece();
                }
            }
            
            rotate() {
                const original = this.currentPiece.shape;
                const rotated = original[0].map((_, index) =>
                    original.map(row => row[index]).reverse()
                );
                
                this.currentPiece.shape = rotated;
                
                if (this.collision()) {
                    this.currentPiece.shape = original;
                } else {
                    this.renderCurrentPiece();
                }
            }
            
            renderCurrentPiece() {
                const container = document.getElementById('currentPiece');
                container.innerHTML = '';
                
                const shape = this.currentPiece.shape;
                
                for (let y = 0; y < shape.length; y++) {
                    for (let x = 0; x < shape[y].length; x++) {
                        if (shape[y][x]) {
                            const worldX = (this.currentX + x - 4.5) * 0.2;
                            const worldY = (19 - (this.currentY + y)) * 0.2 - 1.9;
                            
                            const block = document.createElement('a-box');
                            block.setAttribute('position', `${worldX} ${worldY} 0`);
                            block.setAttribute('width', '0.18');
                            block.setAttribute('height', '0.18');
                            block.setAttribute('depth', '0.18');
                            block.setAttribute('material', `color: ${this.currentPiece.color}`);
                            
                            container.appendChild(block);
                        }
                    }
                }
            }
            
            renderBoard() {
                const container = document.getElementById('gamePieces');
                container.innerHTML = '';
                
                for (let y = 0; y < this.board.length; y++) {
                    for (let x = 0; x < this.board[y].length; x++) {
                        if (this.board[y][x]) {
                            const worldX = (x - 4.5) * 0.2;
                            const worldY = (19 - y) * 0.2 - 1.9;
                            
                            const block = document.createElement('a-box');
                            block.setAttribute('position', `${worldX} ${worldY} 0`);
                            block.setAttribute('width', '0.18');
                            block.setAttribute('height', '0.18');
                            block.setAttribute('depth', '0.18');
                            block.setAttribute('material', `color: ${this.colors[this.board[y][x]] || '#888888'}`);
                            
                            container.appendChild(block);
                        }
                    }
                }
            }
            
            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
                document.getElementById('lines').textContent = this.lines;
            }
            
            gameLoop() {
                if (!this.gameRunning) return;
                
                const currentTime = Date.now();
                
                if (currentTime - this.lastTime > this.dropTime) {
                    this.moveDown();
                    this.lastTime = currentTime;
                }
                
                requestAnimationFrame(() => this.gameLoop());
            }
            
            gameOver() {
                this.gameRunning = false;
                
                setTimeout(() => {
                    if (confirm(`Game Over! Final Score: ${this.score}\n\nWould you like to play again?`)) {
                        // Reset game
                        this.board = Array(20).fill().map(() => Array(10).fill(0));
                        this.score = 0;
                        this.level = 1;
                        this.lines = 0;
                        this.updateUI();
                        this.renderBoard();
                        document.getElementById('currentPiece').innerHTML = '';
                        
                        // Restart game
                        setTimeout(() => {
                            this.startGame();
                        }, 1000);
                    }
                }, 100);
            }
        }
        
        // Initialize camera permission manager when page loads
        window.addEventListener('load', () => {
            new CameraPermissionManager();
        });
    </script>
</body>
</html>
