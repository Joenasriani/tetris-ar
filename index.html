<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Tetris</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        #ui {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: none;
            gap: 10px;
        }
        
        .control-btn {
            background: rgba(255,255,255,0.8);
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 18px;
            touch-action: manipulation;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #startOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        #startOverlay h1 {
            font-size: 48px;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        #startOverlay p {
            font-size: 18px;
            margin: 10px 0;
            max-width: 400px;
        }
        
        #startBtn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }
        
        #startBtn:active {
            transform: scale(0.95);
        }
        
        .emoji {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        #statusText {
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            min-height: 24px;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Start Overlay -->
    <div id="startOverlay">
        <div class="emoji">üéÆ</div>
        <h1>AR Tetris</h1>
        <p>Experience Tetris in Augmented Reality!</p>
        <p style="font-size: 14px; opacity: 0.8;">When you tap start, your browser will ask for camera permission. Please tap "Allow".</p>
        <button id="startBtn">‚ñ∂ Start Game</button>
        <div id="statusText"></div>
    </div>

    <!-- Game UI -->
    <div id="ui">
        <div>Score: <span id="score">0</span></div>
        <div>Level: <span id="level">1</span></div>
        <div>Lines: <span id="lines">0</span></div>
    </div>

    <!-- Game Controls -->
    <div id="controls">
        <button class="control-btn" id="leftBtn">‚Üê</button>
        <button class="control-btn" id="downBtn">‚Üì</button>
        <button class="control-btn" id="rightBtn">‚Üí</button>
        <button class="control-btn" id="rotateBtn">‚Üª</button>
    </div>

    <!-- A-Frame Scene -->
    <a-scene 
        id="scene"
        embedded 
        arjs="sourceType: webcam; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; colorManagement: true;"
        background="color: transparent"
        style="display: none;">
        
        <!-- Lighting -->
        <a-light type="ambient" color="#BBB"></a-light>
        <a-light type="directional" position="1 1 1" light="color: #FFF; intensity: 0.5"></a-light>

        <!-- Camera -->
        <a-camera 
            id="camera"
            position="0 1.6 3"
            wasd-controls="enabled: false"
            look-controls="enabled: true">
        </a-camera>

        <!-- Game Board -->
        <a-entity id="gameBoard" position="0 0 -2">
            <!-- Board Frame -->
            <a-box 
                id="boardFrame"
                position="0 1 0"
                width="2.2" 
                height="4.2" 
                depth="0.1"
                material="color: #333333; opacity: 0.3; transparent: true"
                wireframe="true">
            </a-box>
            
            <!-- Game pieces container -->
            <a-entity id="gamePieces"></a-entity>
            
            <!-- Current piece container -->
            <a-entity id="currentPiece"></a-entity>
        </a-entity>
    </a-scene>

    <script>
        class ARTetris {
            constructor() {
                this.board = Array(20).fill().map(() => Array(10).fill(0));
                this.currentPiece = null;
                this.currentX = 0;
                this.currentY = 0;
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.dropTime = 1000;
                this.lastTime = 0;
                this.gameRunning = false;
                
                this.pieces = {
                    I: [[1,1,1,1]],
                    O: [[1,1],[1,1]],
                    T: [[0,1,0],[1,1,1]],
                    S: [[0,1,1],[1,1,0]],
                    Z: [[1,1,0],[0,1,1]],
                    J: [[1,0,0],[1,1,1]],
                    L: [[0,0,1],[1,1,1]]
                };
                
                this.colors = {
                    I: '#00FFFF',
                    O: '#FFFF00',
                    T: '#800080',
                    S: '#00FF00',
                    Z: '#FF0000',
                    J: '#0000FF',
                    L: '#FFA500'
                };
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                document.getElementById('startBtn').addEventListener('click', () => {
                    this.requestCamera();
                });
                
                document.getElementById('leftBtn').addEventListener('click', () => {
                    this.moveLeft();
                });
                
                document.getElementById('rightBtn').addEventListener('click', () => {
                    this.moveRight();
                });
                
                document.getElementById('downBtn').addEventListener('click', () => {
                    this.moveDown();
                });
                
                document.getElementById('rotateBtn').addEventListener('click', () => {
                    this.rotate();
                });
                
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning) return;
                    
                    switch(e.key) {
                        case 'ArrowLeft':
                            this.moveLeft();
                            break;
                        case 'ArrowRight':
                            this.moveRight();
                            break;
                        case 'ArrowDown':
                            this.moveDown();
                            break;
                        case 'ArrowUp':
                            this.rotate();
                            break;
                    }
                });
            }
            
            async requestCamera() {
                const statusText = document.getElementById('statusText');
                const startBtn = document.getElementById('startBtn');
                
                try {
                    statusText.textContent = 'Requesting camera access...';
                    startBtn.disabled = true;
                    
                    // Request camera permission
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });
                    
                    // Success!
                    statusText.textContent = '‚úÖ Camera access granted! Starting game...';
                    
                    // Start game after short delay
                    setTimeout(() => {
                        document.getElementById('startOverlay').classList.add('hidden');
                        document.getElementById('scene').style.display = 'block';
                        document.getElementById('ui').style.display = 'block';
                        document.getElementById('controls').style.display = 'flex';
                        
                        // Start the game
                        setTimeout(() => {
                            this.startGame();
                        }, 500);
                    }, 1000);
                    
                } catch (error) {
                    startBtn.disabled = false;
                    
                    let errorMsg = '';
                    if (error.name === 'NotAllowedError') {
                        errorMsg = '‚ùå Camera permission denied. Please allow camera access and try again.';
                    } else if (error.name === 'NotFoundError') {
                        errorMsg = '‚ùå No camera found on this device.';
                    } else {
                        errorMsg = `‚ùå Error: ${error.message}`;
                    }
                    
                    statusText.textContent = errorMsg;
                    
                    // Add retry instructions
                    setTimeout(() => {
                        statusText.innerHTML = errorMsg + '<br><br>üí° Tip: Check your browser settings and make sure no other app is using the camera.';
                    }, 2000);
                }
            }
            
            startGame() {
                this.gameRunning = true;
                this.spawnPiece();
                this.gameLoop();
            }
            
            spawnPiece() {
                const pieceTypes = Object.keys(this.pieces);
                const randomType = pieceTypes[Math.floor(Math.random() * pieceTypes.length)];
                
                this.currentPiece = {
                    type: randomType,
                    shape: this.pieces[randomType],
                    color: this.colors[randomType]
                };
                
                this.currentX = Math.floor(10 / 2) - Math.floor(this.currentPiece.shape[0].length / 2);
                this.currentY = 0;
                
                if (this.collision()) {
                    this.gameOver();
                    return;
                }
                
                this.renderCurrentPiece();
            }
            
            collision() {
                const shape = this.currentPiece.shape;
                
                for (let y = 0; y < shape.length; y++) {
                    for (let x = 0; x < shape[y].length; x++) {
                        if (shape[y][x]) {
                            const newX = this.currentX + x;
                            const newY = this.currentY + y;
                            
                            if (newX < 0 || newX >= 10 || newY >= 20) {
                                return true;
                            }
                            
                            if (newY >= 0 && this.board[newY][newX]) {
                                return true;
                            }
                        }
                    }
                }
                
                return false;
            }
            
            placePiece() {
                const shape = this.currentPiece.shape;
                
                for (let y = 0; y < shape.length; y++) {
                    for (let x = 0; x < shape[y].length; x++) {
                        if (shape[y][x]) {
                            const boardX = this.currentX + x;
                            const boardY = this.currentY + y;
                            
                            if (boardY >= 0) {
                                this.board[boardY][boardX] = this.currentPiece.type;
                            }
                        }
                    }
                }
                
                this.clearLines();
                this.renderBoard();
                this.spawnPiece();
            }
            
            clearLines() {
                let linesCleared = 0;
                
                for (let y = this.board.length - 1; y >= 0; y--) {
                    if (this.board[y].every(cell => cell !== 0)) {
                        this.board.splice(y, 1);
                        this.board.unshift(Array(10).fill(0));
                        linesCleared++;
                        y++;
                    }
                }
                
                if (linesCleared > 0) {
                    this.lines += linesCleared;
                    this.score += linesCleared * 100 * this.level;
                    this.level = Math.floor(this.lines / 10) + 1;
                    this.dropTime = Math.max(100, 1000 - (this.level - 1) * 100);
                    this.updateUI();
                }
            }
            
            moveLeft() {
                this.currentX--;
                if (this.collision()) {
                    this.currentX++;
                } else {
                    this.renderCurrentPiece();
                }
            }
            
            moveRight() {
                this.currentX++;
                if (this.collision()) {
                    this.currentX--;
                } else {
                    this.renderCurrentPiece();
                }
            }
            
            moveDown() {
                this.currentY++;
                if (this.collision()) {
                    this.currentY--;
                    this.placePiece();
                } else {
                    this.renderCurrentPiece();
                }
            }
            
            rotate() {
                const original = this.currentPiece.shape;
                const rotated = original[0].map((_, index) =>
                    original.map(row => row[index]).reverse()
                );
                
                this.currentPiece.shape = rotated;
                
                if (this.collision()) {
                    this.currentPiece.shape = original;
                } else {
                    this.renderCurrentPiece();
                }
            }
            
            renderCurrentPiece() {
                const container = document.getElementById('currentPiece');
                container.innerHTML = '';
                
                const shape = this.currentPiece.shape;
                
                for (let y = 0; y < shape.length; y++) {
                    for (let x = 0; x < shape[y].length; x++) {
                        if (shape[y][x]) {
                            const worldX = (this.currentX + x - 4.5) * 0.2;
                            const worldY = (19 - (this.currentY + y)) * 0.2 - 1.9;
                            
                            const block = document.createElement('a-box');
                            block.setAttribute('position', `${worldX} ${worldY} 0`);
                            block.setAttribute('width', '0.18');
                            block.setAttribute('height', '0.18');
                            block.setAttribute('depth', '0.18');
                            block.setAttribute('material', `color: ${this.currentPiece.color}`);
                            
                            container.appendChild(block);
                        }
                    }
                }
            }
            
            renderBoard() {
                const container = document.getElementById('gamePieces');
                container.innerHTML = '';
                
                for (let y = 0; y < this.board.length; y++) {
                    for (let x = 0; x < this.board[y].length; x++) {
                        if (this.board[y][x]) {
                            const worldX = (x - 4.5) * 0.2;
                            const worldY = (19 - y) * 0.2 - 1.9;
                            
                            const block = document.createElement('a-box');
                            block.setAttribute('position', `${worldX} ${worldY} 0`);
                            block.setAttribute('width', '0.18');
                            block.setAttribute('height', '0.18');
                            block.setAttribute('depth', '0.18');
                            block.setAttribute('material', `color: ${this.colors[this.board[y][x]] || '#888888'}`);
                            
                            container.appendChild(block);
                        }
                    }
                }
            }
            
            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
                document.getElementById('lines').textContent = this.lines;
            }
            
            gameLoop() {
                if (!this.gameRunning) return;
                
                const currentTime = Date.now();
                
                if (currentTime - this.lastTime > this.dropTime) {
                    this.moveDown();
                    this.lastTime = currentTime;
                }
                
                requestAnimationFrame(() => this.gameLoop());
            }
            
            gameOver() {
                this.gameRunning = false;
                
                setTimeout(() => {
                    if (confirm(`Game Over! Final Score: ${this.score}\n\nPlay again?`)) {
                        this.board = Array(20).fill().map(() => Array(10).fill(0));
                        this.score = 0;
                        this.level = 1;
                        this.lines = 0;
                        this.updateUI();
                        this.renderBoard();
                        document.getElementById('currentPiece').innerHTML = '';
                        
                        setTimeout(() => {
                            this.startGame();
                        }, 1000);
                    }
                }, 100);
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', () => {
            window.tetrisGame = new ARTetris();
        });
    </script>
</body>
</html>
