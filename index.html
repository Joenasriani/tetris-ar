<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="xr-spatial-tracking" content="true">
    <title>AR Tetris Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/XRController.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            touch-action: none;
        }

        /* UI Elements */
        #score {
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 24px;
            z-index: 1000;
        }

        #level {
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 24px;
            z-index: 1000;
        }

        #ar-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            border-radius: 30px;
            background: linear-gradient(45deg, #2196F3, #4CAF50);
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }

        #ar-status {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 12px 25px;
            border-radius: 8px;
            display: none;
        }

        #placement-hint {
            position: fixed;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="score">SCORE: 0</div>
    <div id="level">LEVEL: 1</div>
    <button id="ar-button">START AR</button>
    <div id="ar-status">Initializing AR system...</div>
    <div id="placement-hint">Move device to scan floor surface</div>

    <script type="module">
        let renderer, scene, camera, controller;
        let currentPiece, gameBoard;
        let score = 0, level = 1, gameActive = false;

        async function init() {
            // Three.js setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Lighting
            const light = new THREE.AmbientLight(0xffffff, 1);
            scene.add(light);

            // AR Setup
            const arButton = document.getElementById('ar-button');
            const arStatus = document.getElementById('ar-status');
            const placementHint = document.getElementById('placement-hint');

            async function checkPermissions() {
                try {
                    const cameraPermission = await navigator.permissions.query({ name: 'camera' });
                    if (cameraPermission.state === 'denied') {
                        arStatus.textContent = "Camera access required! Enable in browser settings";
                        arStatus.style.display = 'block';
                        return false;
                    }
                    return true;
                } catch (error) {
                    console.error("Permission check failed:", error);
                    return false;
                }
            }

            arButton.addEventListener('click', async () => {
                if (!navigator.xr) {
                    arStatus.textContent = "AR not supported! Use Chrome Android or Safari iOS 15+";
                    arStatus.style.display = 'block';
                    return;
                }

                arStatus.style.display = 'block';
                arStatus.textContent = "Requesting camera access...";

                if (!await checkPermissions()) return;

                // Start AR session
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay']
                });

                session.addEventListener('end', () => {
                    gameActive = false;
                    arButton.style.display = 'block';
                });

                // Floor detection setup
                const referenceSpace = await session.requestReferenceSpace('local-floor');
                const hitTestSource = await session.requestHitTestSource({
                    space: referenceSpace,
                    offsetRay: new XRRay(new DOMPoint(0, 0, 0), {x: 0, y: -1, z: 0})
                });

                placementHint.style.display = 'block';
                arStatus.style.display = 'none';

                session.addEventListener('select', () => {
                    if (!gameActive) startGame();
                });

                // Main AR loop
                renderer.xr.setReferenceSpaceType('local-floor');
                renderer.xr.setSession(session);
                renderer.setAnimationLoop((timestamp, frame) => {
                    if (frame && hitTestSource) {
                        const hitTestResults = frame.getHitTestResults(hitTestSource);
                        if (hitTestResults.length > 0) {
                            const pose = hitTestResults[0].getPose(referenceSpace);
                            // Verify floor plane
                            const normal = new THREE.Vector3();
                            normal.fromArray(hitTestResults[0].plane.normal);
                            if (Math.abs(normal.y) > 0.9) {
                                if (!gameBoard) initGameBoard(pose.transform.matrix);
                            }
                        }
                    }
                    renderer.render(scene, camera);
                });
            });
        }

        function initGameBoard(matrix) {
            gameBoard = new THREE.Group();
            gameBoard.matrix.fromArray(matrix);
            gameBoard.matrixAutoUpdate = false;
            scene.add(gameBoard);
            gameActive = true;
            spawnPiece();
        }

        function spawnPiece() {
            // Piece spawning logic here
        }

        init();
    </script>
</body>
</html>
