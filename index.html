<!DOCTYPE html>
<html lang="en">
<head>
    <title>AR Tetris Pro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="xr-spatial-tracking" content="true">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: system-ui, sans-serif;
            background: #1a1a2e;
            color: white;
            touch-action: none;
        }

        #game-ui {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
            pointer-events: none;
        }

        .ui-panel {
            background: rgba(25, 25, 45, 0.9);
            padding: 12px 18px;
            border-radius: 12px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 150, 255, 0.2);
        }

        #ar-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 25px rgba(37, 117, 252, 0.5);
            z-index: 1001;
        }

        #placement-hint {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 15, 30, 0.9);
            padding: 15px 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 80%;
            display: none;
            backdrop-filter: blur(10px);
        }

        #ar-status {
            position: fixed;
            bottom: 160px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: #00ff88;
            padding: 12px 20px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div id="game-ui">
        <div class="ui-panel">SCORE: <span id="score">0</span></div>
        <div class="ui-panel">LEVEL: <span id="level">1</span></div>
    </div>
    <button id="ar-button">START AR EXPERIENCE</button>
    <div id="placement-hint">Scan floor surface by moving phone slowly</div>
    <div id="ar-status">Initializing AR system...</div>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        // Game Constants
        const BOARD_SIZE = 2.0;
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const BLOCK_SIZE = BOARD_SIZE / BOARD_WIDTH;

        // Game State
        let renderer, scene, camera, gameBoard, placementGrid;
        let currentPiece, hitTestSource;
        let score = 0, level = 1, gameActive = false;

        // DOM Elements
        const arButton = document.getElementById('ar-button');
        const placementHint = document.getElementById('placement-hint');
        const arStatus = document.getElementById('ar-status');

        async function init() {
            // Three.js Setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);
            
            // WebGL Renderer
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // AR Setup
            const arSessionButton = ARButton.createButton(renderer, {
                requiredFeatures: ['hit-test', 'dom-overlay'],
                optionalFeatures: ['plane-detection'],
                domOverlay: { root: document.body }
            });
            document.body.appendChild(arSessionButton);

            // Floor Detection Grid
            placementGrid = new THREE.Mesh(
                new THREE.PlaneGeometry(BOARD_SIZE, BOARD_SIZE),
                new THREE.MeshBasicMaterial({
                    color: 0x0099ff,
                    wireframe: true,
                    transparent: true,
                    opacity: 0.5
                })
            );
            placementGrid.rotation.x = -Math.PI / 2;
            placementGrid.visible = false;
            scene.add(placementGrid);

            // AR Session Handling
            renderer.xr.addEventListener('sessionstart', async (session) => {
                arStatus.textContent = "Scanning floor...";
                arStatus.style.display = 'block';
                
                try {
                    const referenceSpace = await session.requestReferenceSpace('bounded-floor');
                    hitTestSource = await session.requestHitTestSource({
                        space: referenceSpace,
                        entityTypes: ['plane'],
                        offsetRay: new XRRay(new DOMPoint(0, 0, 0), {x: 0, y: -1, z: 0})
                    });

                    session.addEventListener('select', placeBoard);
                    placementHint.style.display = 'block';
                } catch (error) {
                    arStatus.textContent = `AR Error: ${error.message}`;
                    arStatus.style.color = "#ff4444";
                }
            });

            // Main Game Loop
            renderer.setAnimationLoop((timestamp, frame) => {
                if(frame && hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if(hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(renderer.xr.getReferenceSpace());
                        
                        // Verify floor plane
                        const normal = new THREE.Vector3();
                        normal.fromArray(hit.plane.normal);
                        if(Math.abs(normal.y) > 0.9) {
                            placementGrid.visible = true;
                            placementGrid.matrix.fromArray(pose.transform.matrix);
                            arStatus.textContent = "Floor detected! Tap to place";
                        } else {
                            placementGrid.visible = false;
                            arStatus.textContent = "Point camera at floor";
                        }
                    }
                }
                renderer.render(scene, camera);
            });

            // AR Button Handler
            arButton.addEventListener('click', async () => {
                arStatus.style.display = 'block';
                
                try {
                    if(!navigator.xr) throw new Error('WebXR not supported');
                    
                    // Check camera permissions
                    const cameraPermission = await navigator.permissions.query({ name: 'camera' });
                    if(cameraPermission.state === 'denied') {
                        arStatus.textContent = "Camera access denied!";
                        arStatus.style.color = "#ff4444";
                        return;
                    }

                    // iOS device orientation
                    if(typeof DeviceOrientationEvent !== 'undefined' && 
                       typeof DeviceOrientationEvent.requestPermission === 'function') {
                        const motionPermission = await DeviceOrientationEvent.requestPermission();
                        if(motionPermission !== 'granted') {
                            arStatus.textContent = "Enable device motion!";
                            arStatus.style.color = "#ffaa00";
                            return;
                        }
                    }

                    // Start AR session
                    arSessionButton.click();
                } catch (error) {
                    arStatus.textContent = `AR Failed: ${error.message}`;
                    arStatus.style.color = "#ff4444";
                }
            });
        }

        function placeBoard() {
            gameActive = true;
            arButton.style.display = 'none';
            placementHint.style.display = 'none';
            arStatus.style.display = 'none';
            placementGrid.visible = false;
            
            // Initialize game board
            gameBoard = new THREE.Group();
            scene.add(gameBoard);
            
            // Start game logic
            spawnPiece();
        }

        function spawnPiece() {
            // Tetromino creation logic
            const piece = new THREE.Mesh(
                new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE),
                new THREE.MeshPhongMaterial({ color: 0x00ff00 })
            );
            gameBoard.add(piece);
            currentPiece = piece;
        }

        init();
    </script>
</body>
</html>
