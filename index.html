<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Tetris Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a16, #1a1a2e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #camera-feed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            display: none;
        }

        #game-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: none;
        }

        #permission-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(10, 10, 20, 0.95);
            z-index: 10;
            padding: 20px;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 42px;
            background: linear-gradient(90deg, #6a11cb, #2575fc, #00c9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 18px;
            color: #a0a0d0;
            max-width: 500px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        #start-btn {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 25px rgba(37, 117, 252, 0.7);
            transition: all 0.3s ease;
        }

        #start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(37, 117, 252, 0.9);
        }

        .game-ui {
            position: fixed;
            z-index: 3;
            background: rgba(25, 25, 45, 0.9);
            padding: 12px 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 150, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            font-weight: 600;
        }

        #score-display {
            top: 20px;
            right: 20px;
            font-size: 18px;
        }

        #level-display {
            top: 20px;
            left: 20px;
            font-size: 18px;
        }

        #next-piece-container {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #controls-info {
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            text-align: center;
            max-width: 90%;
            padding: 12px 25px;
        }

        #ar-status {
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #ff9900;
            padding: 12px 25px;
            border-radius: 30px;
            display: none;
            text-align: center;
        }

        #touch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            display: none;
        }

        .control-zone {
            position: absolute;
            height: 100%;
            opacity: 0.3;
        }

        #left-zone {
            left: 0;
            width: 30%;
            background: #2575fc;
        }

        #middle-zone {
            left: 30%;
            width: 40%;
            background: #6a11cb;
        }

        #right-zone {
            left: 70%;
            width: 30%;
            background: #00c9ff;
        }

        @media (max-width: 767px) {
            h1 {
                font-size: 36px;
            }
            
            #start-btn {
                padding: 16px 40px;
                font-size: 18px;
            }
            
            .game-ui {
                padding: 10px 15px;
                font-size: 16px;
            }
            
            #next-piece-container {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <video id="camera-feed" autoplay playsinline></video>
        <canvas id="game-canvas"></canvas>
        
        <div id="score-display" class="game-ui">SCORE: <span id="score">0</span></div>
        <div id="level-display" class="game-ui">LEVEL: <span id="level">1</span></div>
        <div id="next-piece-container" class="game-ui">
            <canvas id="next-piece-canvas" width="100" height="100"></canvas>
        </div>
        
        <div id="controls-info" class="game-ui">
            <i class="fas fa-arrows-left-right"></i> Tap sides to move | 
            <i class="fas fa-sync"></i> Tap center to rotate | 
            <i class="fas fa-arrow-down"></i> Swipe down to drop
        </div>
        
        <div id="ar-status">
            <i class="fas fa-info-circle"></i> Scanning surfaces...
        </div>
        
        <div id="touch-overlay">
            <div id="left-zone" class="control-zone"></div>
            <div id="middle-zone" class="control-zone"></div>
            <div id="right-zone" class="control-zone"></div>
        </div>
        
        <!-- Initial Permission Screen -->
        <div id="permission-screen">
            <div class="logo">
                <i class="fas fa-cubes"></i>
            </div>
            <h1>AR TETRIS PRO</h1>
            <p class="subtitle">Experience Tetris like never before with augmented reality technology. Place the game board on any flat surface and play in your real environment!</p>
            <button id="start-btn">
                <i class="fas fa-play"></i> START GAME
            </button>
        </div>
    </div>

    <script>
        // Game Constants
        const PIECE_COLORS = [
            '#00F0F0', // I - Cyan
            '#0000F0', // J - Blue
            '#F0A000', // L - Orange
            '#F0F000', // O - Yellow
            '#00F000', // S - Green
            '#A000F0', // T - Purple
            '#F00000'  // Z - Red
        ];

        const PIECE_SHAPES = [
            [[1,1,1,1]], // I
            [[1,0,0],[1,1,1]], // J
            [[0,0,1],[1,1,1]], // L
            [[1,1],[1,1]], // O
            [[0,1,1],[1,1,0]], // S
            [[0,1,0],[1,1,1]], // T
            [[1,1,0],[0,1,1]]  // Z
        ];

        // DOM Elements
        const permissionScreen = document.getElementById('permission-screen');
        const startBtn = document.getElementById('start-btn');
        const cameraFeed = document.getElementById('camera-feed');
        const gameCanvas = document.getElementById('game-canvas');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const nextPieceCanvas = document.getElementById('next-piece-canvas');
        const nextPieceCtx = nextPieceCanvas.getContext('2d');
        const arStatus = document.getElementById('ar-status');
        const touchOverlay = document.getElementById('touch-overlay');

        // Game state
        let score = 0;
        let level = 1;
        let nextPieceType = 0;
        let gameActive = false;
        let cameraActive = false;
        let scene, camera, renderer;
        let gameBoard = [];
        let currentPiece = null;
        let piecePosition = {x: 5, y: 0};
        let gameSpeed = 1000; // ms per move
        let lastMoveTime = 0;
        
        // Initialize the game
        function initGame() {
            // Set up event listeners
            startBtn.addEventListener('click', requestCameraPermission);
            
            // Initialize Three.js scene
            initThreeScene();
            
            // Initialize next piece preview
            initNextPiecePreview();
        }

        // Initialize Three.js scene
        function initThreeScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({
                canvas: gameCanvas,
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Position camera
            camera.position.z = 30;
            camera.position.y = 15;
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // Create game grid
            createGameGrid();
            
            // Start animation loop
            animate();
        }
        
        // Create visual game grid
        function createGameGrid() {
            const gridHelper = new THREE.GridHelper(20, 10, 0x444444, 0x222222);
            gridHelper.position.y = -10;
            scene.add(gridHelper);
            
            // Create walls
            const wallGeometry = new THREE.BoxGeometry(1, 20, 20);
            const wallMaterial = new THREE.MeshPhongMaterial({ color: 0x888888, transparent: true, opacity: 0.5 });
            
            const leftWall = new THREE.Mesh(wallGeometry, wallMaterial);
            leftWall.position.set(-10.5, 0, 0);
            scene.add(leftWall);
            
            const rightWall = new THREE.Mesh(wallGeometry, wallMaterial);
            rightWall.position.set(10.5, 0, 0);
            scene.add(rightWall);
            
            const backWall = new THREE.Mesh(new THREE.BoxGeometry(21, 20, 1), wallMaterial);
            backWall.position.set(0, 0, -10.5);
            scene.add(backWall);
        }
        
        // Create a new Tetris piece
        function createNewPiece() {
            const pieceType = nextPieceType;
            nextPieceType = Math.floor(Math.random() * PIECE_SHAPES.length);
            drawNextPiece();
            
            const group = new THREE.Group();
            const material = new THREE.MeshPhongMaterial({
                color: PIECE_COLORS[pieceType],
                shininess: 100
            });
            
            PIECE_SHAPES[pieceType].forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const geometry = new THREE.BoxGeometry(0.9, 0.9, 0.9);
                        const cube = new THREE.Mesh(geometry, material);
                        cube.position.set(x - 1, 0, y - 1);
                        group.add(cube);
                    }
                });
            });
            
            group.position.x = piecePosition.x;
            group.position.z = piecePosition.y;
            group.position.y = 10; // Start above the board
            
            scene.add(group);
            currentPiece = group;
        }
        
        // Move the current piece
        function movePiece(direction) {
            if (!currentPiece || !gameActive) return;
            
            if (direction === 'left') {
                if (piecePosition.x > 0) piecePosition.x--;
            } else if (direction === 'right') {
                if (piecePosition.x < 9) piecePosition.x++;
            } else if (direction === 'rotate') {
                currentPiece.rotation.y += Math.PI / 2;
                return;
            }
            
            currentPiece.position.x = piecePosition.x;
        }
        
        // Drop the piece faster
        function dropPiece() {
            piecePosition.y++;
            if (currentPiece) {
                currentPiece.position.z = piecePosition.y;
            }
        }

        // Initialize next piece preview
        function initNextPiecePreview() {
            nextPieceCtx.clearRect(0, 0, nextPieceCanvas.width, nextPieceCanvas.height);
            drawNextPiece();
        }

        // Draw next piece preview
        function drawNextPiece() {
            const shape = PIECE_SHAPES[nextPieceType];
            const color = PIECE_COLORS[nextPieceType];
            
            nextPieceCtx.clearRect(0, 0, nextPieceCanvas.width, nextPieceCanvas.height);
            
            shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        nextPieceCtx.fillStyle = color;
                        nextPieceCtx.fillRect(
                            x * 15 + (nextPieceCanvas.width - row.length * 15) / 2,
                            y * 15 + 10,
                            13,
                            13
                        );
                        
                        // Add 3D effect
                        nextPieceCtx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        nextPieceCtx.fillRect(
                            x * 15 + (nextPieceCanvas.width - row.length * 15) / 2,
                            y * 15 + 10,
                            13,
                            3
                        );
                        
                        nextPieceCtx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                        nextPieceCtx.fillRect(
                            x * 15 + (nextPieceCanvas.width - row.length * 15) / 2 + 10,
                            y * 15 + 10,
                            3,
                            13
                        );
                    }
                });
            });
        }

        // Request camera permission
        async function requestCameraPermission() {
            try {
                // Request camera access
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    } 
                });
                
                // Show camera feed
                cameraFeed.srcObject = stream;
                cameraFeed.style.display = 'block';
                cameraActive = true;
                
                // Hide permission screen
                permissionScreen.style.display = 'none';
                
                // Show AR scanning status
                arStatus.style.display = 'block';
                
                // Setup touch controls
                touchOverlay.style.display = 'block';
                
                setTimeout(() => {
                    startARExperience();
                }, 2000);
                
            } catch (error) {
                permissionScreen.innerHTML = `
                    <div class="logo" style="background: #ff5555;">
                        <i class="fas fa-exclamation"></i>
                    </div>
                    <h2>Camera Access Required</h2>
                    <p class="subtitle">Could not access camera: ${error.message}</p>
                    <p class="subtitle">Please check your browser settings and try again.</p>
                    <button id="retry-btn" style="margin-top: 30px; padding: 16px 40px; background: #ff5555; color: white; border: none; border-radius: 30px; font-size: 18px; cursor: pointer;">
                        <i class="fas fa-redo"></i> TRY AGAIN
                    </button>
                `;
                
                document.getElementById('retry-btn').addEventListener('click', () => {
                    location.reload();
                });
            }
        }

        // Start AR experience
        function startARExperience() {
            if (!cameraActive) return;
            
            // Show game canvas
            gameCanvas.style.display = 'block';
            
            // Start the game
            startGame();
        }

        // Start the game
        function startGame() {
            gameActive = true;
            
            // Create the first piece
            createNewPiece();
            
            // Initial score display
            updateScore();
            
            // Set up touch controls
            setupTouchControls();
            
            // Start game loop
            lastMoveTime = Date.now();
        }
        
        // Update game state
        function update() {
            if (!gameActive) return;
            
            const currentTime = Date.now();
            if (currentTime - lastMoveTime > gameSpeed) {
                piecePosition.y++;
                if (currentPiece) {
                    currentPiece.position.z = piecePosition.y;
                }
                lastMoveTime = currentTime;
            }
            
            // Check if piece reached bottom
            if (piecePosition.y >= 19) {
                // Place the piece and create new one
                piecePosition = {x: 5, y: 0};
                createNewPiece();
                score += 10;
                updateScore();
            }
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            update();
            renderer.render(scene, camera);
        }
        
        // Update score display
        function updateScore() {
            scoreElement.textContent = score;
            
            if (score > 0 && score % 100 === 0) {
                level++;
                levelElement.textContent = level;
                gameSpeed = Math.max(200, 1000 - (level * 50)); // Increase speed with level
            }
        }
        
        // Set up touch controls
        function setupTouchControls() {
            let touchStartY = 0;
            let touchStartTime = 0;
            
            touchOverlay.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
                touchStartTime = Date.now();
            });
            
            touchOverlay.addEventListener('touchend', (e) => {
                const zoneWidth = window.innerWidth / 3;
                const touchX = e.changedTouches[0].clientX;
                
                if (touchX < zoneWidth) {
                    movePiece('left');
                } else if (touchX > zoneWidth * 2) {
                    movePiece('right');
                } else {
                    movePiece('rotate');
                }
                
                // Check for swipe down
                const touchEndY = e.changedTouches[0].clientY;
                if (touchEndY - touchStartY > 50 && Date.now() - touchStartTime < 300) {
                    dropPiece();
                }
            });
            
            // Mouse controls for desktop testing
            touchOverlay.addEventListener('click', (e) => {
                const zoneWidth = window.innerWidth / 3;
                
                if (e.clientX < zoneWidth) {
                    movePiece('left');
                } else if (e.clientX > zoneWidth * 2) {
                    movePiece('right');
                } else {
                    movePiece('rotate');
                }
            });
        }

        // Initialize the game when page loads
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
