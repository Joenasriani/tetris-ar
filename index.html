<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Tetris Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
        }

        #permission-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(10, 10, 20, 0.95);
            z-index: 1000;
        }

        .permission-card {
            background: rgba(30, 30, 50, 0.9);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        #enter-ar-btn {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 2rem;
            font-size: 1.2rem;
            margin-top: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #enter-ar-btn:hover {
            transform: scale(1.05);
        }

        #camera-feed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #ar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        #ar-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(100, 150, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(100, 150, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        #game-ui {
            position: relative;
            z-index: 2;
        }

        #score {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            background: rgba(0,0,0,0.5);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }

        #level {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            background: rgba(0,0,0,0.5);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }

        #ar-status {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 1rem 2rem;
            border-radius: 2rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Initial Permission Screen -->
    <div id="permission-screen">
        <div class="permission-card">
            <h2>AR Experience Required</h2>
            <p>Enable camera access and AR mode to play</p>
            <button id="enter-ar-btn">ENTER AR</button>
        </div>
    </div>

    <!-- Camera Feed -->
    <video id="camera-feed" autoplay playsinline></video>

    <!-- AR Overlay -->
    <div id="ar-overlay">
        <div id="ar-grid"></div>
        <div id="game-ui">
            <div id="score">SCORE: 0</div>
            <div id="level">LEVEL: 1</div>
        </div>
    </div>

    <!-- Status Messages -->
    <div id="ar-status">Scanning floor surface...</div>

    <script>
        // DOM Elements
        const permissionScreen = document.getElementById('permission-screen');
        const enterArBtn = document.getElementById('enter-ar-btn');
        const cameraFeed = document.getElementById('camera-feed');
        const arOverlay = document.getElementById('ar-overlay');
        const arStatus = document.getElementById('ar-status');
        
        // Game State
        let score = 0;
        let level = 1;
        let gameActive = false;

        // AR Initialization
        enterArBtn.addEventListener('click', async () => {
            try {
                // Request camera access
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                
                // Show camera feed
                cameraFeed.style.display = 'block';
                cameraFeed.srcObject = stream;
                
                // Hide permission screen
                permissionScreen.style.display = 'none';
                
                // Show AR activation instructions
                arStatus.style.display = 'block';
                arStatus.innerHTML = `
                    <div style="margin-bottom: 0.5rem;">âš  Enable AR Mode:</div>
                    <div>1. Tap the <span style="color: #6a11cb">AR icon</span> in your address bar</div>
                    <div>2. Select "Augmented Reality"</div>
                `;

                // Wait for AR activation (simulated)
                setTimeout(() => {
                    startARExperience();
                }, 3000);

            } catch (error) {
                alert(`Camera access required: ${error.message}`);
            }
        });

        function startARExperience() {
            // Show AR overlay
            arOverlay.style.display = 'block';
            arStatus.textContent = "Scanning floor surface...";

            // Start floor scanning simulation
            let scanProgress = 0;
            const scanInterval = setInterval(() => {
                scanProgress += 10;
                arStatus.textContent = `Scanning floor... ${scanProgress}%`;
                
                if (scanProgress >= 100) {
                    clearInterval(scanInterval);
                    arStatus.textContent = "Floor detected!";
                    setTimeout(() => {
                        arStatus.style.display = 'none';
                        startGame();
                    }, 2000);
                }
            }, 500);
        }

        function startGame() {
            gameActive = true;
            
            // Game initialization
            setInterval(() => {
                if (gameActive) {
                    score += 10;
                    document.getElementById('score').textContent = `SCORE: ${score}`;
                    
                    if (score % 100 === 0) {
                        level++;
                        document.getElementById('level').textContent = `LEVEL: ${level}`;
                    }
                }
            }, 1000);
        }
    </script>
</body>
</html>
