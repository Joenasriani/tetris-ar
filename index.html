<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Tetris Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
            user-select: none;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a16, #1a1a2e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        #camera-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        /* Screens */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(10, 10, 20, 0.95);
            z-index: 10;
            padding: 20px;
            text-align: center;
            transition: opacity 0.5s ease;
        }

        /* Welcome Screen */
        #welcome-screen {
            z-index: 15;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 42px;
            background: linear-gradient(90deg, #6a11cb, #2575fc, #00c9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 18px;
            color: #a0a0d0;
            max-width: 500px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 25px rgba(37, 117, 252, 0.7);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(37, 117, 252, 0.9);
        }

        /* Scanning Screen */
        #scanning-screen {
            z-index: 12;
            background: rgba(10, 10, 20, 0.85);
            display: none;
        }

        .scan-mesh {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at center, rgba(100, 150, 255, 0.2) 0%, transparent 70%);
        }

        .scan-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(100, 150, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(100, 150, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .scan-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 4px solid #2575fc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.7; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.7; }
        }

        .scan-text {
            margin-top: 250px;
            font-size: 24px;
            background: linear-gradient(90deg, #6a11cb, #00c9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        /* Game UI */
        .game-ui {
            position: fixed;
            z-index: 3;
            background: rgba(25, 25, 45, 0.9);
            padding: 12px 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 150, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            font-weight: 600;
        }

        #score-display {
            top: 20px;
            right: 20px;
            font-size: 18px;
        }

        #level-display {
            top: 20px;
            left: 20px;
            font-size: 18px;
        }

        #next-piece-container {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #controls-info {
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            text-align: center;
            max-width: 90%;
            padding: 12px 25px;
        }

        #ar-status {
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #ff9900;
            padding: 12px 25px;
            border-radius: 30px;
            display: none;
            text-align: center;
        }

        #touch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .control-zone {
            height: 100%;
            opacity: 0.3;
        }

        #left-zone {
            background: linear-gradient(90deg, rgba(37, 117, 252, 0.4), transparent);
        }

        #middle-zone {
            background: linear-gradient(90deg, transparent, rgba(106, 17, 203, 0.4), transparent);
        }

        #right-zone {
            background: linear-gradient(90deg, transparent, rgba(0, 201, 255, 0.4));
        }
    </style>
</head>
<body>
    <div id="game-container">
        <video id="camera-feed" autoplay playsinline></video>
        <canvas id="game-canvas"></canvas>
        
        <!-- Screens -->
        <div id="welcome-screen" class="screen">
            <div class="logo">
                <i class="fas fa-cubes"></i>
            </div>
            <h1>AR TETRIS PRO</h1>
            <p class="subtitle">Experience Tetris like never before with augmented reality technology. Place the game board on any flat surface and play in your real environment!</p>
            <button id="start-btn" class="btn">
                <i class="fas fa-play"></i> START GAME
            </button>
        </div>
        
        <div id="scanning-screen" class="screen">
            <div class="scan-mesh"></div>
            <div class="scan-grid"></div>
            <div class="scan-indicator">
                <i class="fas fa-sync fa-spin fa-3x" style="color: #00c9ff;"></i>
            </div>
            <div class="scan-text">Scanning surfaces...</div>
            <button id="cancel-scan-btn" class="btn" style="margin-top: 320px; background: rgba(255,0,0,0.3);">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>
        
        <!-- Game UI -->
        <div id="score-display" class="game-ui">SCORE: <span id="score">0</span></div>
        <div id="level-display" class="game-ui">LEVEL: <span id="level">1</span></div>
        <div id="next-piece-container" class="game-ui">
            <canvas id="next-piece-canvas" width="100" height="100"></canvas>
        </div>
        <div id="controls-info" class="game-ui">
            <i class="fas fa-arrows-left-right"></i> Tap sides to move | 
            <i class="fas fa-sync"></i> Tap center to rotate | 
            <i class="fas fa-arrow-down"></i> Swipe down to drop
        </div>
        <div id="ar-status" class="game-ui">
            <i class="fas fa-info-circle"></i> Scanning surfaces...
        </div>
        
        <!-- Touch Controls -->
        <div id="touch-overlay">
            <div id="left-zone" class="control-zone"></div>
            <div id="middle-zone" class="control-zone"></div>
            <div id="right-zone" class="control-zone"></div>
        </div>
    </div>

    <script>
        // Game Constants
        const PIECE_COLORS = [
            '#00F0F0', // I - Cyan
            '#0000F0', // J - Blue
            '#F0A000', // L - Orange
            '#F0F000', // O - Yellow
            '#00F000', // S - Green
            '#A000F0', // T - Purple
            '#F00000'  // Z - Red
        ];

        const PIECE_SHAPES = [
            [[1,1,1,1]], // I
            [[1,0,0],[1,1,1]], // J
            [[0,0,1],[1,1,1]], // L
            [[1,1],[1,1]], // O
            [[0,1,1],[1,1,0]], // S
            [[0,1,0],[1,1,1]], // T
            [[1,1,0],[0,1,1]]  // Z
        ];

        // DOM Elements
        const welcomeScreen = document.getElementById('welcome-screen');
        const scanningScreen = document.getElementById('scanning-screen');
        const startBtn = document.getElementById('start-btn');
        const cancelScanBtn = document.getElementById('cancel-scan-btn');
        const cameraFeed = document.getElementById('camera-feed');
        const gameCanvas = document.getElementById('game-canvas');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const nextPieceCanvas = document.getElementById('next-piece-canvas');
        const nextPieceCtx = nextPieceCanvas.getContext('2d');
        const arStatus = document.getElementById('ar-status');
        const touchOverlay = document.getElementById('touch-overlay');
        const ctx = gameCanvas.getContext('2d');

        // Game state
        let score = 0;
        let level = 1;
        let nextPieceType = 0;
        let gameActive = false;
        let cameraActive = false;
        let scanningActive = false;
        let gameBoard = [];
        let currentPiece = {};
        let piecePosition = {x: 4, y: 0};
        let gameSpeed = 1000; // ms per move
        let lastMoveTime = 0;
        let scanProgress = 0;
        let scanInterval;
        let gridSize = 20;
        
        // Initialize the game
        function initGame() {
            // Set canvas size
            gameCanvas.width = window.innerWidth;
            gameCanvas.height = window.innerHeight;
            
            // Set up event listeners
            startBtn.addEventListener('click', requestCameraPermission);
            cancelScanBtn.addEventListener('click', () => {
                scanningActive = false;
                clearInterval(scanInterval);
                scanningScreen.style.display = 'none';
                welcomeScreen.style.display = 'flex';
            });
            
            // Initialize game board
            initGameBoard();
            
            // Initialize next piece preview
            initNextPiecePreview();
            
            // Start animation loop
            requestAnimationFrame(gameLoop);
        }
        
        // Initialize game board
        function initGameBoard() {
            gameBoard = [];
            for (let i = 0; i < 20; i++) {
                gameBoard.push(Array(10).fill(0));
            }
        }
        
        // Create a new Tetris piece
        function createNewPiece() {
            currentPiece = {
                type: nextPieceType,
                shape: JSON.parse(JSON.stringify(PIECE_SHAPES[nextPieceType])),
                rotation: 0,
                x: piecePosition.x,
                y: piecePosition.y
            };
            
            nextPieceType = Math.floor(Math.random() * PIECE_SHAPES.length);
            drawNextPiece();
        }
        
        // Draw the game board and pieces
        function drawGame() {
            // Clear canvas
            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
            
            // Draw game board
            const cellSize = Math.min(
                gameCanvas.width / (gridSize + 2),
                gameCanvas.height / (gridSize + 2)
            );
            
            const boardWidth = 10 * cellSize;
            const boardHeight = 20 * cellSize;
            const boardX = (gameCanvas.width - boardWidth) / 2;
            const boardY = (gameCanvas.height - boardHeight) / 2 + 50;
            
            // Draw board background
            ctx.fillStyle = 'rgba(25, 25, 45, 0.7)';
            ctx.fillRect(boardX - 10, boardY - 10, boardWidth + 20, boardHeight + 20);
            
            // Draw cells
            for (let y = 0; y < 20; y++) {
                for (let x = 0; x < 10; x++) {
                    if (gameBoard[y][x]) {
                        drawCell(x, y, gameBoard[y][x] - 1, ctx, boardX, boardY, cellSize);
                    }
                }
            }
            
            // Draw current piece
            if (currentPiece.shape) {
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            const px = currentPiece.x + x;
                            const py = currentPiece.y + y;
                            
                            if (py >= 0) {
                                drawCell(px, py, currentPiece.type, ctx, boardX, boardY, cellSize);
                            }
                        }
                    }
                }
            }
            
            // Draw grid lines
            ctx.strokeStyle = 'rgba(100, 150, 255, 0.3)';
            ctx.lineWidth = 1;
            
            for (let x = 0; x <= 10; x++) {
                ctx.beginPath();
                ctx.moveTo(boardX + x * cellSize, boardY);
                ctx.lineTo(boardX + x * cellSize, boardY + boardHeight);
                ctx.stroke();
            }
            
            for (let y = 0; y <= 20; y++) {
                ctx.beginPath();
                ctx.moveTo(boardX, boardY + y * cellSize);
                ctx.lineTo(boardX + boardWidth, boardY + y * cellSize);
                ctx.stroke();
            }
        }
        
        // Draw a single cell
        function drawCell(x, y, type, context, offsetX, offsetY, size) {
            const color = PIECE_COLORS[type];
            const padding = 2;
            
            context.fillStyle = color;
            context.fillRect(
                offsetX + x * size + padding,
                offsetY + y * size + padding,
                size - padding * 2,
                size - padding * 2
            );
            
            // Add 3D effect
            context.fillStyle = 'rgba(255, 255, 255, 0.3)';
            context.fillRect(
                offsetX + x * size + padding,
                offsetY + y * size + padding,
                size - padding * 2,
                4
            );
            
            context.fillStyle = 'rgba(0, 0, 0, 0.2)';
            context.fillRect(
                offsetX + x * size + padding + size - padding * 2 - 4,
                offsetY + y * size + padding,
                4,
                size - padding * 2
            );
            
            context.fillStyle = 'rgba(255, 255, 255, 0.7)';
            context.fillRect(
                offsetX + x * size + padding,
                offsetY + y * size + padding,
                4,
                4
            );
        }
        
        // Move the current piece
        function movePiece(direction) {
            if (!currentPiece.shape || !gameActive) return;
            
            if (direction === 'left') {
                if (currentPiece.x > 0) currentPiece.x--;
            } else if (direction === 'right') {
                if (currentPiece.x < 10 - currentPiece.shape[0].length) currentPiece.x++;
            } else if (direction === 'rotate') {
                // Rotate the piece
                const rotated = [];
                for (let x = 0; x < currentPiece.shape[0].length; x++) {
                    const newRow = [];
                    for (let y = currentPiece.shape.length - 1; y >= 0; y--) {
                        newRow.push(currentPiece.shape[y][x]);
                    }
                    rotated.push(newRow);
                }
                
                if (currentPiece.x + rotated.length <= 10) {
                    currentPiece.shape = rotated;
                }
            }
        }
        
        // Drop the piece faster
        function dropPiece() {
            gameSpeed = 100;
            setTimeout(() => {
                gameSpeed = 1000 - (level * 50);
            }, 500);
        }

        // Initialize next piece preview
        function initNextPiecePreview() {
            nextPieceCtx.clearRect(0, 0, nextPieceCanvas.width, nextPieceCanvas.height);
            nextPieceType = Math.floor(Math.random() * PIECE_SHAPES.length);
            drawNextPiece();
        }

        // Draw next piece preview
        function drawNextPiece() {
            const shape = PIECE_SHAPES[nextPieceType];
            const color = PIECE_COLORS[nextPieceType];
            
            nextPieceCtx.clearRect(0, 0, nextPieceCanvas.width, nextPieceCanvas.height);
            
            shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        nextPieceCtx.fillStyle = color;
                        nextPieceCtx.fillRect(
                            x * 15 + (nextPieceCanvas.width - row.length * 15) / 2,
                            y * 15 + 10,
                            13,
                            13
                        );
                        
                        // Add 3D effect
                        nextPieceCtx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        nextPieceCtx.fillRect(
                            x * 15 + (nextPieceCanvas.width - row.length * 15) / 2,
                            y * 15 + 10,
                            13,
                            3
                        );
                        
                        nextPieceCtx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                        nextPieceCtx.fillRect(
                            x * 15 + (nextPieceCanvas.width - row.length * 15) / 2 + 10,
                            y * 15 + 10,
                            3,
                            13
                        );
                    }
                });
            });
        }

        // Request camera permission
        async function requestCameraPermission() {
            try {
                // Request camera access
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    } 
                });
                
                // Show camera feed
                cameraFeed.srcObject = stream;
                cameraActive = true;
                
                // Hide welcome screen and show scanning UI
                welcomeScreen.style.display = 'none';
                scanningScreen.style.display = 'flex';
                scanningActive = true;
                
                // Start scanning visualization
                startScanningAnimation();
                
                // After scanning, start the game
                setTimeout(() => {
                    if (scanningActive) {
                        scanningScreen.style.display = 'none';
                        startGame();
                    }
                }, 5000);
                
            } catch (error) {
                welcomeScreen.innerHTML = `
                    <div class="logo" style="background: #ff5555;">
                        <i class="fas fa-exclamation"></i>
                    </div>
                    <h2>Camera Access Required</h2>
                    <p class="subtitle">Could not access camera: ${error.message}</p>
                    <p class="subtitle">Please check your browser settings and try again.</p>
                    <button id="retry-btn" class="btn" style="background: #ff5555;">
                        <i class="fas fa-redo"></i> TRY AGAIN
                    </button>
                `;
                
                document.getElementById('retry-btn').addEventListener('click', () => {
                    location.reload();
                });
            }
        }

        // Start scanning animation
        function startScanningAnimation() {
            scanProgress = 0;
            clearInterval(scanInterval);
            
            scanInterval = setInterval(() => {
                if (!scanningActive) return;
                
                scanProgress += 10;
                document.querySelector('.scan-text').textContent = `Scanning surfaces... ${scanProgress}%`;
                
                if (scanProgress >= 100) {
                    clearInterval(scanInterval);
                }
            }, 400);
        }

        // Start the game
        function startGame() {
            gameActive = true;
            arStatus.style.display = 'block';
            touchOverlay.style.display = 'grid';
            
            // Create the first piece
            createNewPiece();
            
            // Initial score display
            updateScore();
            
            // Set up touch controls
            setupTouchControls();
            
            // Start game loop
            lastMoveTime = Date.now();
        }
        
        // Update game state
        function update() {
            if (!gameActive) return;
            
            const currentTime = Date.now();
            if (currentTime - lastMoveTime > gameSpeed) {
                movePieceDown();
                lastMoveTime = currentTime;
            }
        }
        
        // Move piece down
        function movePieceDown() {
            if (!currentPiece.shape) return;
            
            currentPiece.y++;
            
            // Check collision
            if (checkCollision()) {
                // Revert position
                currentPiece.y--;
                
                // Lock piece in place
                lockPiece();
                
                // Check for line clears
                clearLines();
                
                // Create new piece
                createNewPiece();
                piecePosition.y = 0;
                currentPiece.x = piecePosition.x;
                currentPiece.y = piecePosition.y;
                
                // Check game over
                if (checkCollision()) {
                    gameActive = false;
                    arStatus.style.display = 'block';
                    arStatus.innerHTML = '<i class="fas fa-times-circle"></i> Game Over!';
                    arStatus.style.color = '#ff5555';
                    
                    setTimeout(() => {
                        arStatus.style.display = 'none';
                        welcomeScreen.style.display = 'flex';
                    }, 3000);
                }
            }
        }
        
        // Check for collision
        function checkCollision() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const px = currentPiece.x + x;
                        const py = currentPiece.y + y;
                        
                        if (
                            py >= 20 || 
                            px < 0 || 
                            px >= 10 || 
                            (py >= 0 && gameBoard[py][px])
                        ) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        // Lock piece in place
        function lockPiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const px = currentPiece.x + x;
                        const py = currentPiece.y + y;
                        
                        if (py >= 0) {
                            gameBoard[py][px] = currentPiece.type + 1;
                        }
                    }
                }
            }
        }
        
        // Clear completed lines
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = 19; y >= 0; y--) {
                let lineComplete = true;
                
                for (let x = 0; x < 10; x++) {
                    if (!gameBoard[y][x]) {
                        lineComplete = false;
                        break;
                    }
                }
                
                if (lineComplete) {
                    linesCleared++;
                    
                    // Move all lines above down
                    for (let i = y; i > 0; i--) {
                        gameBoard[i] = [...gameBoard[i-1]];
                    }
                    
                    // Clear top line
                    gameBoard[0] = Array(10).fill(0);
                    
                    // Check the same line again
                    y++;
                }
            }
            
            if (linesCleared > 0) {
                // Update score
                score += [100, 300, 500, 800][linesCleared - 1] * level;
                updateScore();
                
                // Show line clear effect
                arStatus.style.display = 'block';
                arStatus.innerHTML = `<i class="fas fa-star"></i> ${linesCleared} LINE${linesCleared > 1 ? 'S' : ''} CLEARED!`;
                arStatus.style.color = '#00ffaa';
                
                setTimeout(() => {
                    arStatus.style.display = 'none';
                }, 2000);
            }
        }
        
        // Update score display
        function updateScore() {
            scoreElement.textContent = score;
            
            if (score > 0 && score % 1000 === 0) {
                level++;
                levelElement.textContent = level;
                gameSpeed = Math.max(200, 1000 - (level * 50));
            }
        }
        
        // Game loop
        function gameLoop() {
            update();
            drawGame();
            requestAnimationFrame(gameLoop);
        }
        
        // Set up touch controls
        function setupTouchControls() {
            let touchStartY = 0;
            let touchStartTime = 0;
            
            touchOverlay.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
                touchStartTime = Date.now();
            });
            
            touchOverlay.addEventListener('touchend', (e) => {
                const touchX = e.changedTouches[0].clientX;
                const zoneWidth = window.innerWidth / 3;
                
                if (touchX < zoneWidth) {
                    movePiece('left');
                } else if (touchX > zoneWidth * 2) {
                    movePiece('right');
                } else {
                    movePiece('rotate');
                }
                
                // Check for swipe down
                const touchEndY = e.changedTouches[0].clientY;
                if (touchEndY - touchStartY > 50 && Date.now() - touchStartTime < 300) {
                    dropPiece();
                }
            });
            
            // Mouse controls for desktop testing
            touchOverlay.addEventListener('click', (e) => {
                const zoneWidth = window.innerWidth / 3;
                
                if (e.clientX < zoneWidth) {
                    movePiece('left');
                } else if (e.clientX > zoneWidth * 2) {
                    movePiece('right');
                } else {
                    movePiece('rotate');
                }
            });
        }

        // Initialize the game when page loads
        window.addEventListener('load', initGame);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            gameCanvas.width = window.innerWidth;
            gameCanvas.height = window.innerHeight;
        });
    </script>
