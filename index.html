<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Tetris</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        #ui {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            display: none;
        }
        
        #ui div {
            margin: 5px 0;
        }
        
        #controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: none;
            gap: 15px;
        }
        
        .control-btn {
            background: rgba(255,255,255,0.9);
            border: 2px solid #333;
            padding: 0;
            border-radius: 50%;
            font-size: 24px;
            touch-action: manipulation;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            font-weight: bold;
        }
        
        .control-btn:active {
            transform: scale(0.9);
            background: rgba(200,200,200,0.9);
        }
        
        #startOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        #startOverlay h1 {
            font-size: 48px;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        #startOverlay p {
            font-size: 16px;
            margin: 10px 0;
            max-width: 400px;
            line-height: 1.5;
        }
        
        #startBtn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        #startBtn:active {
            transform: scale(0.95);
        }
        
        .emoji {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        #statusText {
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            min-height: 24px;
            font-size: 14px;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Start Overlay -->
    <div id="startOverlay">
        <div class="emoji">üéÆ</div>
        <h1>AR Tetris</h1>
        <p>Experience Tetris in Augmented Reality!</p>
        <p style="font-size: 14px; opacity: 0.8;">Your browser will ask for camera permission. Please tap "Allow" to play.</p>
        <button id="startBtn">‚ñ∂ Start Game</button>
        <div id="statusText"></div>
    </div>

    <!-- Camera Video -->
    <video id="video" playsinline autoplay></video>

    <!-- Game Canvas -->
    <canvas id="canvas"></canvas>

    <!-- Game UI -->
    <div id="ui">
        <div>üìä Score: <span id="score">0</span></div>
        <div>üéØ Level: <span id="level">1</span></div>
        <div>üìè Lines: <span id="lines">0</span></div>
    </div>

    <!-- Game Controls -->
    <div id="controls">
        <button class="control-btn" id="leftBtn">‚Üê</button>
        <button class="control-btn" id="downBtn">‚Üì</button>
        <button class="control-btn" id="rightBtn">‚Üí</button>
        <button class="control-btn" id="rotateBtn">‚Üª</button>
    </div>

    <script>
        class ARTetris {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.board = Array(20).fill().map(() => Array(10).fill(0));
                this.currentPiece = null;
                this.currentX = 0;
                this.currentY = 0;
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.dropTime = 1000;
                this.lastTime = 0;
                this.gameRunning = false;
                
                this.blockSize = 0;
                this.boardOffsetX = 0;
                this.boardOffsetY = 0;
                
                this.pieces = {
                    I: { shape: [[1,1,1,1]], color: '#00FFFF' },
                    O: { shape: [[1,1],[1,1]], color: '#FFFF00' },
                    T: { shape: [[0,1,0],[1,1,1]], color: '#800080' },
                    S: { shape: [[0,1,1],[1,1,0]], color: '#00FF00' },
                    Z: { shape: [[1,1,0],[0,1,1]], color: '#FF0000' },
                    J: { shape: [[1,0,0],[1,1,1]], color: '#0000FF' },
                    L: { shape: [[0,0,1],[1,1,1]], color: '#FFA500' }
                };
                
                this.init();
            }
            
            init() {
                this.setupCanvas();
                this.setupEventListeners();
                window.addEventListener('resize', () => this.setupCanvas());
            }
            
            setupCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                // Calculate block size and board position
                const availableHeight = this.canvas.height - 150;
                this.blockSize = Math.floor(availableHeight / 20);
                
                const boardWidth = this.blockSize * 10;
                const boardHeight = this.blockSize * 20;
                
                this.boardOffsetX = (this.canvas.width - boardWidth) / 2;
                this.boardOffsetY = 50;
            }
            
            setupEventListeners() {
                document.getElementById('startBtn').addEventListener('click', () => {
                    this.requestCamera();
                });
                
                document.getElementById('leftBtn').addEventListener('click', () => {
                    if (this.gameRunning) this.moveLeft();
                });
                
                document.getElementById('rightBtn').addEventListener('click', () => {
                    if (this.gameRunning) this.moveRight();
                });
                
                document.getElementById('downBtn').addEventListener('click', () => {
                    if (this.gameRunning) this.moveDown();
                });
                
                document.getElementById('rotateBtn').addEventListener('click', () => {
                    if (this.gameRunning) this.rotate();
                });
                
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning) return;
                    
                    switch(e.key) {
                        case 'ArrowLeft':
                            this.moveLeft();
                            break;
                        case 'ArrowRight':
                            this.moveRight();
                            break;
                        case 'ArrowDown':
                            this.moveDown();
                            break;
                        case 'ArrowUp':
                            this.rotate();
                            break;
                    }
                });
            }
            
            async requestCamera() {
                const statusText = document.getElementById('statusText');
                const startBtn = document.getElementById('startBtn');
                
                try {
                    statusText.textContent = 'üìπ Requesting camera access...';
                    startBtn.disabled = true;
                    
                    // Request camera with back camera preference
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: { ideal: 'environment' },
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        },
                        audio: false
                    });
                    
                    // Set video source
                    this.video.srcObject = stream;
                    
                    // Wait for video to be ready
                    await new Promise((resolve) => {
                        this.video.onloadedmetadata = () => {
                            this.video.play();
                            resolve();
                        };
                    });
                    
                    statusText.textContent = '‚úÖ Camera ready! Starting game...';
                    
                    // Start game
                    setTimeout(() => {
                        document.getElementById('startOverlay').classList.add('hidden');
                        document.getElementById('ui').style.display = 'block';
                        document.getElementById('controls').style.display = 'flex';
                        
                        this.startGame();
                    }, 1000);
                    
                } catch (error) {
                    startBtn.disabled = false;
                    
                    let errorMsg = '‚ùå ';
                    if (error.name === 'NotAllowedError') {
                        errorMsg += 'Camera permission denied. Please allow camera access and try again.';
                    } else if (error.name === 'NotFoundError') {
                        errorMsg += 'No camera found on this device.';
                    } else {
                        errorMsg += `Error: ${error.message}`;
                    }
                    
                    statusText.textContent = errorMsg;
                }
            }
            
            startGame() {
                this.gameRunning = true;
                this.spawnPiece();
                this.gameLoop();
            }
            
            spawnPiece() {
                const pieceTypes = Object.keys(this.pieces);
                const randomType = pieceTypes[Math.floor(Math.random() * pieceTypes.length)];
                const pieceData = this.pieces[randomType];
                
                this.currentPiece = {
                    type: randomType,
                    shape: pieceData.shape,
                    color: pieceData.color
                };
                
                this.currentX = Math.floor(10 / 2) - Math.floor(this.currentPiece.shape[0].length / 2);
                this.currentY = 0;
                
                if (this.collision()) {
                    this.gameOver();
                }
            }
            
            collision() {
                const shape = this.currentPiece.shape;
                
                for (let y = 0; y < shape.length; y++) {
                    for (let x = 0; x < shape[y].length; x++) {
                        if (shape[y][x]) {
                            const newX = this.currentX + x;
                            const newY = this.currentY + y;
                            
                            if (newX < 0 || newX >= 10 || newY >= 20) {
                                return true;
                            }
                            
                            if (newY >= 0 && this.board[newY][newX]) {
                                return true;
                            }
                        }
                    }
                }
                
                return false;
            }
            
            placePiece() {
                const shape = this.currentPiece.shape;
                
                for (let y = 0; y < shape.length; y++) {
                    for (let x = 0; x < shape[y].length; x++) {
                        if (shape[y][x]) {
                            const boardX = this.currentX + x;
                            const boardY = this.currentY + y;
                            
                            if (boardY >= 0) {
                                this.board[boardY][boardX] = this.currentPiece.color;
                            }
                        }
                    }
                }
                
                this.clearLines();
                this.spawnPiece();
            }
            
            clearLines() {
                let linesCleared = 0;
                
                for (let y = this.board.length - 1; y >= 0; y--) {
                    if (this.board[y].every(cell => cell !== 0)) {
                        this.board.splice(y, 1);
                        this.board.unshift(Array(10).fill(0));
                        linesCleared++;
                        y++;
                    }
                }
                
                if (linesCleared > 0) {
                    this.lines += linesCleared;
                    this.score += linesCleared * 100 * this.level;
                    this.level = Math.floor(this.lines / 10) + 1;
                    this.dropTime = Math.max(100, 1000 - (this.level - 1) * 100);
                    this.updateUI();
                }
            }
            
            moveLeft() {
                this.currentX--;
                if (this.collision()) {
                    this.currentX++;
                }
            }
            
            moveRight() {
                this.currentX++;
                if (this.collision()) {
                    this.currentX--;
                }
            }
            
            moveDown() {
                this.currentY++;
                if (this.collision()) {
                    this.currentY--;
                    this.placePiece();
                }
            }
            
            rotate() {
                const original = this.currentPiece.shape;
                const rotated = original[0].map((_, index) =>
                    original.map(row => row[index]).reverse()
                );
                
                this.currentPiece.shape = rotated;
                
                if (this.collision()) {
                    this.currentPiece.shape = original;
                }
            }
            
            draw() {
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw board background
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                this.ctx.fillRect(
                    this.boardOffsetX,
                    this.boardOffsetY,
                    this.blockSize * 10,
                    this.blockSize * 20
                );
                
                // Draw board frame
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                this.ctx.lineWidth = 3;
                this.ctx.strokeRect(
                    this.boardOffsetX,
                    this.boardOffsetY,
                    this.blockSize * 10,
                    this.blockSize * 20
                );
                
                // Draw placed pieces
                for (let y = 0; y < this.board.length; y++) {
                    for (let x = 0; x < this.board[y].length; x++) {
                        if (this.board[y][x]) {
                            this.drawBlock(x, y, this.board[y][x]);
                        }
                    }
                }
                
                // Draw current piece
                if (this.currentPiece) {
                    const shape = this.currentPiece.shape;
                    for (let y = 0; y < shape.length; y++) {
                        for (let x = 0; x < shape[y].length; x++) {
                            if (shape[y][x]) {
                                this.drawBlock(
                                    this.currentX + x,
                                    this.currentY + y,
                                    this.currentPiece.color
                                );
                            }
                        }
                    }
                }
            }
            
            drawBlock(x, y, color) {
                const pixelX = this.boardOffsetX + x * this.blockSize;
                const pixelY = this.boardOffsetY + y * this.blockSize;
                
                // Draw block
                this.ctx.fillStyle = color;
                this.ctx.fillRect(pixelX + 1, pixelY + 1, this.blockSize - 2, this.blockSize - 2);
                
                // Draw block border
                this.ctx.strokeStyle = '#000';
                this.ctx.lineWidth = 2;
                this.ctx.strokeRect(pixelX + 1, pixelY + 1, this.blockSize - 2, this.blockSize - 2);
            }
            
            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
                document.getElementById('lines').textContent = this.lines;
            }
            
            gameLoop() {
                if (!this.gameRunning) return;
                
                const currentTime = Date.now();
                
                if (currentTime - this.lastTime > this.dropTime) {
                    this.moveDown();
                    this.lastTime = currentTime;
                }
                
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
            
            gameOver() {
                this.gameRunning = false;
                
                setTimeout(() => {
                    if (confirm(`üéÆ Game Over!\n\nüìä Final Score: ${this.score}\nüéØ Level: ${this.level}\nüìè Lines: ${this.lines}\n\nPlay again?`)) {
                        this.board = Array(20).fill().map(() => Array(10).fill(0));
                        this.score = 0;
                        this.level = 1;
                        this.lines = 0;
                        this.updateUI();
                        
                        setTimeout(() => {
                            this.startGame();
                        }, 500);
                    }
                }, 100);
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', () => {
            window.tetrisGame = new ARTetris();
        });
    </script>
</body>
</html>
