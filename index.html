<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 3D Tetris</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/XRController.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a16;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        #start-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a16, #1a1a2e);
            z-index: 100;
            text-align: center;
            padding: 20px;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 42px;
            background: linear-gradient(90deg, #6a11cb, #2575fc, #00c9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 18px;
            color: #a0a0d0;
            max-width: 500px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        #start-btn {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 25px rgba(37, 117, 252, 0.7);
            transition: all 0.3s ease;
        }

        #start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(37, 117, 252, 0.9);
        }

        #ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        #scanning-ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 20, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .scan-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(100, 150, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(100, 150, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .scan-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 4px solid #2575fc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.7; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.7; }
        }

        .scan-text {
            margin-top: 250px;
            font-size: 24px;
            background: linear-gradient(90deg, #6a11cb, #00c9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        #game-ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
            display: none;
        }

        .game-panel {
            background: rgba(25, 25, 45, 0.9);
            padding: 12px 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 150, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            font-weight: 600;
        }

        #score-display {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 18px;
        }

        #level-display {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 18px;
        }

        #next-piece-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #controls-info {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            text-align: center;
            max-width: 90%;
            padding: 12px 25px;
        }

        #ar-status {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #ff9900;
            padding: 12px 25px;
            border-radius: 30px;
            text-align: center;
        }

        #touch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            display: none;
        }

        .control-zone {
            height: 100%;
            opacity: 0.3;
        }

        #left-zone {
            background: linear-gradient(90deg, rgba(37, 117, 252, 0.4), transparent);
        }

        #middle-zone {
            background: linear-gradient(90deg, transparent, rgba(106, 17, 203, 0.4), transparent);
        }

        #right-zone {
            background: linear-gradient(90deg, transparent, rgba(0, 201, 255, 0.4));
        }

        #cancel-scan-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.3);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @media (max-width: 767px) {
            h1 {
                font-size: 36px;
            }
            
            #start-btn {
                padding: 16px 40px;
                font-size: 18px;
            }
            
            .game-panel {
                padding: 10px 15px;
                font-size: 16px;
            }
            
            #next-piece-container {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div id="start-container">
        <div class="logo">
            <div style="font-size: 40px;">AR</div>
        </div>
        <h1>3D AR TETRIS</h1>
        <p class="subtitle">Scan your environment to place the game board. Play Tetris in augmented reality with 3D pieces falling onto your floor!</p>
        <button id="start-btn">
            START AR EXPERIENCE
        </button>
    </div>

    <div id="ar-container">
        <canvas id="ar-canvas"></canvas>
        
        <div id="scanning-ui">
            <div class="scan-grid"></div>
            <div class="scan-indicator">
                <div style="font-size: 40px; color: #00c9ff;">AR</div>
            </div>
            <div class="scan-text">Scanning floor surface...</div>
            <button id="cancel-scan-btn">
                <i class="fas fa-times"></i> Cancel Scanning
            </button>
        </div>
        
        <div id="game-ui">
            <div id="score-display" class="game-panel">SCORE: <span id="score">0</span></div>
            <div id="level-display" class="game-panel">LEVEL: <span id="level">1</span></div>
            <div id="next-piece-container" class="game-panel">
                <canvas id="next-piece-canvas" width="100" height="100"></canvas>
            </div>
            <div id="controls-info" class="game-panel">
                <i class="fas fa-arrows-left-right"></i> Tap sides to move | 
                <i class="fas fa-sync"></i> Tap center to rotate | 
                <i class="fas fa-arrow-down"></i> Swipe down to drop
            </div>
            <div id="ar-status" class="game-panel">
                <i class="fas fa-info-circle"></i> Scanning surfaces...
            </div>
        </div>
        
        <div id="touch-overlay">
            <div id="left-zone" class="control-zone"></div>
            <div id="middle-zone" class="control-zone"></div>
            <div id="right-zone" class="control-zone"></div>
        </div>
    </div>

    <script>
        // Game Constants
        const PIECE_COLORS = [
            0x00F0F0, // I - Cyan
            0x0000F0, // J - Blue
            0xF0A000, // L - Orange
            0xF0F000, // O - Yellow
            0x00F000, // S - Green
            0xA000F0, // T - Purple
            0xF00000  // Z - Red
        ];

        const PIECE_SHAPES = [
            [[1,1,1,1]], // I
            [[1,0,0],[1,1,1]], // J
            [[0,0,1],[1,1,1]], // L
            [[1,1],[1,1]], // O
            [[0,1,1],[1,1,0]], // S
            [[0,1,0],[1,1,1]], // T
            [[1,1,0],[0,1,1]]  // Z
        ];

        // DOM Elements
        const startContainer = document.getElementById('start-container');
        const arContainer = document.getElementById('ar-container');
        const scanningUI = document.getElementById('scanning-ui');
        const startBtn = document.getElementById('start-btn');
        const cancelScanBtn = document.getElementById('cancel-scan-btn');
        const gameUI = document.getElementById('game-ui');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const nextPieceCanvas = document.getElementById('next-piece-canvas');
        const nextPieceCtx = nextPieceCanvas.getContext('2d');
        const arStatus = document.getElementById('ar-status');
        const touchOverlay = document.getElementById('touch-overlay');
        const arCanvas = document.getElementById('ar-canvas');

        // Three.js variables
        let scene, camera, renderer;
        let gameBoardGroup, currentPieceGroup;
        let floorFound = false;
        let gameActive = false;
        let score = 0;
        let level = 1;
        let nextPieceType = 0;
        let currentPiece = null;
        let piecePosition = {x: 0, y: 0, z: 0};
        let gameSpeed = 1000; // ms per move
        let lastMoveTime = 0;
        let scanProgress = 0;
        let scanInterval;
        let xrSession = null;
        
        // Initialize the game
        function init() {
            // Set up event listeners
            startBtn.addEventListener('click', startARExperience);
            cancelScanBtn.addEventListener('click', cancelScanning);
            
            // Initialize Three.js
            initThreeJS();
            
            // Initialize next piece preview
            initNextPiecePreview();
        }
        
        // Initialize Three.js
        function initThreeJS() {
            // Create scene
            scene = new THREE.Scene();
            
            // Create camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 3);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({
                canvas: arCanvas,
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0.5, 1, 0.5);
            scene.add(directionalLight);
            
            // Start animation loop
            animate();
        }
        
        // Start AR experience
        async function startARExperience() {
            // Hide start screen and show AR container
            startContainer.style.display = 'none';
            arContainer.style.display = 'block';
            scanningUI.style.display = 'flex';
            
            // Start scanning animation
            startScanningAnimation();
            
            // Simulate scanning process
            setTimeout(() => {
                if (!floorFound) {
                    // After scanning, initialize the game board
                    scanningUI.style.display = 'none';
                    gameUI.style.display = 'block';
                    touchOverlay.style.display = 'grid';
                    initializeGameBoard();
                    startGame();
                }
            }, 5000);
        }
        
        // Start scanning animation
        function startScanningAnimation() {
            scanProgress = 0;
            clearInterval(scanInterval);
            
            scanInterval = setInterval(() => {
                if (!floorFound) {
                    scanProgress += 10;
                    document.querySelector('.scan-text').textContent = `Scanning floor... ${scanProgress}%`;
                    
                    if (scanProgress >= 100) {
                        clearInterval(scanInterval);
                    }
                }
            }, 400);
        }
        
        // Cancel scanning
        function cancelScanning() {
            scanningUI.style.display = 'none';
            startContainer.style.display = 'flex';
            clearInterval(scanInterval);
        }
        
        // Initialize game board
        function initializeGameBoard() {
            // Create game board group
            gameBoardGroup = new THREE.Group();
            scene.add(gameBoardGroup);
            
            // Create grid floor
            const gridSize = 10;
            const gridDivisions = 10;
            const gridHelper = new THREE.GridHelper(gridSize, gridDivisions, 0x444444, 0x222222);
            gridHelper.position.y = -0.05;
            gridHelper.rotation.x = Math.PI / 2;
            gameBoardGroup.add(gridHelper);
            
            // Create walls
            const wallHeight = 2;
            const wallThickness = 0.2;
            
            // Left wall
            const leftWallGeometry = new THREE.BoxGeometry(wallThickness, wallHeight, gridSize);
            const leftWallMaterial = new THREE.MeshPhongMaterial({ color: 0x888888, transparent: true, opacity: 0.7 });
            const leftWall = new THREE.Mesh(leftWallGeometry, leftWallMaterial);
            leftWall.position.set(-gridSize/2, wallHeight/2, 0);
            gameBoardGroup.add(leftWall);
            
            // Right wall
            const rightWall = new THREE.Mesh(leftWallGeometry, leftWallMaterial);
            rightWall.position.set(gridSize/2, wallHeight/2, 0);
            gameBoardGroup.add(rightWall);
            
            // Back wall
            const backWallGeometry = new THREE.BoxGeometry(gridSize, wallHeight, wallThickness);
            const backWall = new THREE.Mesh(backWallGeometry, leftWallMaterial);
            backWall.position.set(0, wallHeight/2, -gridSize/2);
            gameBoardGroup.add(backWall);
            
            // Position the board slightly in front of camera
            gameBoardGroup.position.set(0, 0, -2);
            
            floorFound = true;
        }
        
        // Create a new Tetris piece
        function createNewPiece() {
            // Remove existing piece
            if (currentPieceGroup) {
                scene.remove(currentPieceGroup);
            }
            
            const pieceType = nextPieceType;
            nextPieceType = Math.floor(Math.random() * PIECE_SHAPES.length);
            drawNextPiece();
            
            currentPieceGroup = new THREE.Group();
            const material = new THREE.MeshPhongMaterial({
                color: PIECE_COLORS[pieceType],
                shininess: 100
            });
            
            PIECE_SHAPES[pieceType].forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const geometry = new THREE.BoxGeometry(0.9, 0.9, 0.9);
                        const cube = new THREE.Mesh(geometry, material);
                        cube.position.set(x - 1, 0, y - 1);
                        currentPieceGroup.add(cube);
                    }
                });
            });
            
            // Position above the board
            piecePosition = {x: 0, y: 10, z: 0};
            currentPieceGroup.position.set(piecePosition.x, piecePosition.y, piecePosition.z);
            scene.add(currentPieceGroup);
            
            currentPiece = {
                type: pieceType,
                shape: PIECE_SHAPES[pieceType],
                rotation: 0
            };
        }
        
        // Move the current piece
        function movePiece(direction) {
            if (!currentPieceGroup || !gameActive) return;
            
            if (direction === 'left') {
                piecePosition.x -= 1;
            } else if (direction === 'right') {
                piecePosition.x += 1;
            } else if (direction === 'rotate') {
                currentPieceGroup.rotation.y += Math.PI / 2;
            }
            
            currentPieceGroup.position.x = piecePosition.x;
        }
        
        // Drop the piece faster
        function dropPiece() {
            gameSpeed = 200;
            setTimeout(() => {
                gameSpeed = 1000 - (level * 50);
            }, 500);
        }
        
        // Initialize next piece preview
        function initNextPiecePreview() {
            nextPieceCtx.clearRect(0, 0, nextPieceCanvas.width, nextPieceCanvas.height);
            nextPieceType = Math.floor(Math.random() * PIECE_SHAPES.length);
            drawNextPiece();
        }

        // Draw next piece preview
        function drawNextPiece() {
            const shape = PIECE_SHAPES[nextPieceType];
            const color = PIECE_COLORS[nextPieceType];
            
            nextPieceCtx.clearRect(0, 0, nextPieceCanvas.width, nextPieceCanvas.height);
            
            shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        nextPieceCtx.fillStyle = `#${color.toString(16).padStart(6, '0')}`;
                        nextPieceCtx.fillRect(
                            x * 15 + (nextPieceCanvas.width - row.length * 15) / 2,
                            y * 15 + 10,
                            13,
                            13
                        );
                        
                        // Add 3D effect
                        nextPieceCtx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        nextPieceCtx.fillRect(
                            x * 15 + (nextPieceCanvas.width - row.length * 15) / 2,
                            y * 15 + 10,
                            13,
                            3
                        );
                        
                        nextPieceCtx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                        nextPieceCtx.fillRect(
                            x * 15 + (nextPieceCanvas.width - row.length * 15) / 2 + 10,
                            y * 15 + 10,
                            3,
                            13
                        );
                    }
                });
            });
        }
        
        // Start the game
        function startGame() {
            gameActive = true;
            createNewPiece();
            
            // Set up touch controls
            setupTouchControls();
            
            // Start game loop
            lastMoveTime = Date.now();
        }
        
        // Update game state
        function update() {
            if (!gameActive) return;
            
            const currentTime = Date.now();
            if (currentTime - lastMoveTime > gameSpeed) {
                piecePosition.y -= 1;
                if (currentPieceGroup) {
                    currentPieceGroup.position.y = piecePosition.y;
                }
                
                // Check if piece reached the bottom
                if (piecePosition.y <= 0) {
                    // Place the piece and create new one
                    piecePosition.y = 10;
                    createNewPiece();
                    
                    // Update score
                    score += 10;
                    scoreElement.textContent = score;
                    
                    // Increase level
                    if (score % 100 === 0) {
                        level++;
                        levelElement.textContent = level;
                    }
                }
                
                lastMoveTime = currentTime;
            }
        }
        
        // Animation loop
        function animate() {
            update();
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        
        // Set up touch controls
        function setupTouchControls() {
            let touchStartY = 0;
            let touchStartTime = 0;
            
            touchOverlay.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
                touchStartTime = Date.now();
            });
            
            touchOverlay.addEventListener('touchend', (e) => {
                const touchX = e.changedTouches[0].clientX;
                const zoneWidth = window.innerWidth / 3;
                
                if (touchX < zoneWidth) {
                    movePiece('left');
                } else if (touchX > zoneWidth * 2) {
                    movePiece('right');
                } else {
                    movePiece('rotate');
                }
                
                // Check for swipe down
                const touchEndY = e.changedTouches[0].clientY;
                if (touchEndY - touchStartY > 50 && Date.now() - touchStartTime < 300) {
                    dropPiece();
                }
            });
            
            // Mouse controls for desktop testing
            touchOverlay.addEventListener('click', (e) => {
                const zoneWidth = window.innerWidth / 3;
                
                if (e.clientX < zoneWidth) {
                    movePiece('left');
                } else if (e.clientX > zoneWidth * 2) {
                    movePiece('right');
                } else {
                    movePiece('rotate');
                }
            });
        }

        // Initialize the game when page loads
        window.addEventListener('load', init);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
